{% extends 'zkcluster/base.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-sm-6">
      <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            <span class="error">{{ field.errors.0 }}</span>
            {{ field }}
          </div>
        {% endfor %}
        <button id="id_submit" type="submit" class="btn btn-primary">{% trans 'Scan' %}</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script>
    $('#id_ip').focus();
    $('form').submit(function(){
      $(this).find(':submit').attr('disabled','disabled').html('Saving...');;
    });
  </script>
{% endblock %}
